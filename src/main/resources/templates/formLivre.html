<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Livres</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajout de Livres</div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Livres</div>
				<div class="card-body">
					<form th:action="@{saveLivre}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Livre :</label> <input
								type="hidden" name="idLivre" class="form-control"
								th:value="${livre.idLivre}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Livre :</label> <input
								type="text" name="nomLivre" class="form-control"
								th:value="${livre.nomLivre}" /> <span
								th:errors=${livre.nomLivre} class="text-danger"> </span>
						</div>

						<div class="form-group">
							<label class="control-label">Prix Livre :</label> <input
								type="text" name="prixLivre" class="form-control"
								th:value="${livre.prixLivre}" /> <span
								th:errors=${livre.prixLivre} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label> <input
								type="date" name="dateCreation" class="form-control"
								th:value="${livre.dateCreation}" /> <span
								th:errors=${livre.dateCreation} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
